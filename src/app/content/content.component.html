<!-- content component HTML -->
<section class="gridArea">
    <div class="imgArea common">
      <img src="assets/images/cleo_baby.png" width="150px">
    </div>
    <div class="listArea common">
      <h3>My Student Info:</h3>
      <ul>
        <li>Name: {{student.sname}}</li>
        <li>Campus: {{student.scampus}}</li>
        <li>Number: {{student.sid}}</li>
        <li>Username: {{student.slogin}}</li>
      </ul>
    </div>
    <div class="inputArea common">
      <h3>2-way Binding</h3>

        <p [ngStyle] = "{color: 'red'}">City: {{city}}</p>

        <label for="">
            <input [(ngModel)] = "city" autofocus> 
            <!-- label will change follow up the input text box -->
        </label>
        <hr>

        <button (click) = "clearCity()" [disabled] = "city === ''">Reset</button>
        <!-- is city is empty, disable the button -->
        <hr>

        <p *ngIf="(city|lowercase) === 'brampton' || (city|lowercase) === 'oakville'; else noCampus " 
            [ngStyle] = "{backgroundColor: backCampus()}"
            [ngClass] = "{oak: (city | lowercase) === 'oakville', 
                            bramp: (city | lowercase) === 'brampton'}">
            This city has a Sheridan campus
        </p>

        <ng-template #noCampus>
            <p [ngClass] = "{neither: (city | lowercase) != 'brampton'}">No Campus</p>
        </ng-template>
    </div>
  </section>
